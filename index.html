<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Acesse:</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>

    </header>
    <main class="login">
        <section class="login_inicio">
            <h1 class="login_titulo">Olá, seja bem-vindo a sua rede social de games!</h1>
            <form action="fazerlogin" method="post">
                <div class="login_acessar">
                    <h2 class="login_acessar_subtitulo">Digite seu login e senha</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="login_acesso_entrar" placeholder="Digite seu e-mail" />
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="login_acesso_entrar" placeholder="Digite sua senha" />
                    <button type="submit" class="login_acesso_confirmar">Entrar</button>
                </div>
            </form>
            <div class="criar_conta">
                <a class="criar_login">Novo por aqui? Crie uma conta.</a>
                <a class="criar_login">Esqueceu sua senha?</a>

            </div>

        </section>
        <img class="logo_img" src="assets/img/LojoTamoJunto.png" alt="TamoJuntoGames" />
        <img class="login_img" src="assets/img/Designer tela de login 2.png" alt="Jogos marcantes" />
     </main>
    <footer>

    </footer>
</body>
</html>
